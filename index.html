<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Display</title>
  <style>
    .floating-widget {
      position: fixed;
      top: 20%;
      right: 10px;
      width: 150px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .data-value {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="floating-widget">
    <div>Data from F2:</div>
    <div class="data-value" id="dataValue">Loading...</div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/ShowSustainability', { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('dataValue').textContent = result.data;
        } else {
          document.getElementById('dataValue').textContent = 'Error fetching data';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('dataValue').textContent = 'Error fetching data';
      }
    }

    fetchData();
  </script>
</body>
</html>
