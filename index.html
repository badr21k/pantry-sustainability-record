<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainability Counter</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Widget styling */
    .floating-widget {
      position: fixed;
      top: 20%;
      right: 10px;
      width: 180px;
      height: 180px;
      background: linear-gradient(145deg, #e1f5ec, #cde9da);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 16px rgba(0, 128, 128, 0.2), 0 6px 20px rgba(0, 128, 128, 0.1);
      text-align: center;
      padding: 20px;
    }

    /* Loader animation */
    .loader {
      border: 4px solid #e1f5ec;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Icon and text styling */
    .logo {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .data-label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
      display: none;
    }

    .data-value {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
      display: none;
    }

    .footer-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="floating-widget" id="widget">
    <!-- Logo -->
    <img src="https://64.media.tumblr.com/8b08c65b654a0300f0c5356e19114836/c89a02b0442ff6fe-27/s500x750/3fb6b4a1d30a2e0e9d4d075de2fb69da903fa23c.pnj" alt="AUSU Logo" class="logo">

    <!-- Loader initially, replaced by data when fetched -->
    <div class="loader" id="loader"></div>
    <div class="data-label" id="dataLabel" style="display: none;">Plastic Waste Saved:</div>
    <div class="data-value" id="dataValue" style="display: none;">0</div>

    <!-- Footer text -->
    <div class="footer-text">Promoting Sustainability</div>
  </div>

  <script>
    // Google Apps Script Web App URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxOkXF_z2BmQn2S_CfV-5iaWXyJXeCEbLOCFI5rlAzIXSD5t2j5bz2pgDPO-FXlBZFo/exec';

    // Function to fetch data from Google Apps Script
    async function fetchData() {
      try {
        const response = await fetch(scriptURL);
        const result = await response.json();

        // Check if data was fetched successfully
        if (result.success) {
          document.getElementById('dataValue').textContent = result.data + ' items';
          document.getElementById('loader').style.display = 'none';
          document.getElementById('dataLabel').style.display = 'block';
          document.getElementById('dataValue').style.display = 'block';
        } else {
          document.getElementById('dataValue').textContent = 'Error';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('dataValue').textContent = 'Error';
      }
    }

    // Call fetchData when the page loads
    window.onload = fetchData;
  </script>

</body>
</html>
