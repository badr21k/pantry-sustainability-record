<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ausu Food Pantry Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Paste your custom styles here */
    .page-section {
      padding: 50px 0;
      text-align: center;
    }
    .number {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p>Fund spent this month</p>
          <h2>$<span class="number" id="fundsSpent">0</span></h2>
        </div>
        <div class="col-md-4">
          <p>Donations received this month</p>
          <h2>$<span class="number" id="donationsReceived">0</span></h2>
        </div>
        <div class="col-md-4">
          <p>People served</p>
          <h2><span class="number" id="peopleServed">0</span> person</h2>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('/api/ShowSustainability');
        const data = await response.json();

        document.getElementById('fundsSpent').textContent = data.fundsSpent;
        document.getElementById('donationsReceived').textContent = data.donations;
        document.getElementById('peopleServed').textContent = data.peopleServed;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    });
  </script>
</body>
</html>
